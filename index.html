<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <link rel="stylesheet" href="style.css">
       <style>
              @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
       </style>
       <script src="https://kit.fontawesome.com/d428e5a0de.js" crossorigin="anonymous"></script>
</head>

<body>
       <header>
              <div class="navbar">
                     <!----------------------------------------------top main navbar------------------------------------------------------- ------->
                     <div class="logo-search">
                            <div class="Logo">
                                   <img src="BKS logo.png" alt="" style="height:55px; width:150px;">
                            </div>
                            <div class="Search">
                                   <i class="fa-solid fa-magnifying-glass"
                                          style="color:#999999; margin-left:10px; margin-right:10px; transform: scale(0.9);"></i>
                                   <input type="text"
                                          placeholder="Search for Movies, Events, Plays, Sports and Activities" style="color:#CCCCCC;">
                            </div>

                     </div>
                     <div class="location-signin">
                            <div class="location">
                                   Delhi-NCR <i class="fa-solid fa-angle-down"
                                          style="margin-left:15px; transform: scale(0.7);"></i>
                            </div>
                            <input type="submit" value="Sign in" class="signin">
                            <img src="menu.svg" alt="menu-bar" class="menu" style="color:black; transform: scale(1.3); font-weight: 300;">

                     </div>
              </div>
              <!----------------------------------------------second navbar categories----------------------------------------------------------------->
              <div class="categories">
                     <ul class="entertain">
                            <li class="item">Movies</li>
                            <li class="item">Stream</li>
                            <li class="item">Events</li>
                            <li class="item">Plays</li>
                            <li class="item">Sports</li>
                            <li class="item">Activities</li>
                     </ul>
                     <ul class="services">
                            <li class="offer">ListYourShow</li>
                            <li class="offer">Corporates</li>
                            <li class="offer">Offers</li>
                            <li class="offer">Gift Cards</li>
                     </ul>
              </div>
       </header>

       <main>
              <div class="spacing"></div>
              <div class="movies"></div>
       </main>
</body>

</html>
