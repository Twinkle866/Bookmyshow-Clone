<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <link rel="stylesheet" href="style.css">
       <style>
              @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
       </style>
       <script src="https://kit.fontawesome.com/d428e5a0de.js" crossorigin="anonymous"></script>
</head>

<body>
       <header>
              <div class="navbar">
                     <!----------------------------------------------top main navbar------------------------------------------------------- ------->
                     <div class="logo-search">
                            <div class="Logo">
                                   <img src="images\BKS logo.png" alt="" style="height:55px; width:150px;">
                            </div>
                            <div class="Search">
                                   <i class="fa-solid fa-magnifying-glass"
                                          style="color:#999999; margin-left:10px; margin-right:10px; transform: scale(0.9);"></i>
                                   <input type="text"
                                          placeholder="Search for Movies, Events, Plays, Sports and Activities"
                                          style="color:#CCCCCC;">
                            </div>

                     </div>
                     <div class="location-signin">
                            <div class="location">
                                   Delhi-NCR <i class="fa-solid fa-angle-down"
                                          style="margin-left:15px; transform: scale(0.7);"></i>
                            </div>
                            <input type="submit" value="Sign in" class="signin">
                            <img src="images\menu.svg" alt="menu-bar" class="menu"
                                   style="color:black; transform: scale(1.3); font-weight: 300;">

                     </div>
              </div>
              <!----------------------------------------------second navbar categories----------------------------------------------------------------->
              <div class="categories">
                     <ul class="entertain">
                            <li class="item">Movies</li>
                            <li class="item">Stream</li>
                            <li class="item">Events</li>
                            <li class="item">Plays</li>
                            <li class="item">Sports</li>
                            <li class="item">Activities</li>
                     </ul>
                     <ul class="services">
                            <li class="offer">ListYourShow</li>
                            <li class="offer">Corporates</li>
                            <li class="offer">Offers</li>
                            <li class="offer">Gift Cards</li>
                     </ul>
              </div>
       </header>

       <main>
              <!------------------------------------------ section1 ----------------------------------------------------------------------------------->
              <div class="spacing"></div>
              <!-------------------------------------------section2------------------------------------------------------------------------------------------->
              <div class="recommend">
                     <h2 style="color:#333333;">Recommended Movies</h2>
                     <div class="see-all">See All <i class="fa-solid fa-angle-right"
                                   style="color:#dc3558; transform: scale(0.6) translateY(2px); "></i></div>

              </div>
              <div class="movies-names">

                     <img src="images\recom-movie1.png" class="movie">
                     <img src="images\recom-movie2.png" class="movie">
                     <img src="images\recom-movie3.png" class="movie">
                     <img src="images\recom-movie4.png" class="movie">
                     <img src="images\recom-movie5.png" class="movie">
                     <!-- <i class="fa-solid fa-angle-right" style="color:white;"></i> -->
              </div>
              <!-------------------------------------------section3------------------------------------------------------------------------------------------->
              <div class="streaming">
                     <img src="images\streams.png" style="height:100px;width:1240px;">
              </div>

              <!-------------------------------------------section4------------------------------------------------------------------------------------------->
              <div class="events">
                     <h2 style="color:#333333;">The Best Of Live Events</h2>
              </div>
              <div class="live-events">
       
              <img src="images\event-type1.png" class="type">
              <img src="images\event-type2.png" class="type">
              <img src="images\event-type3.png" class="type">
              <img src="images\event-type4.png" class="type">
              <img src="images\event-type5.png" class="type">
              </div>
       <!---------------------------------------------------section5---------------------------------------------------------------------------------------------------->
       
       <div class="premiere">
              <img src="images\premiere-banner.png" style="height:100px; width:1240px;">
       </div>

       <div class="about-premiere">
              <h2 style="color:#ffffff;">Premieres</h2>
       <div style="color:#ffffff;font-size: 14px;">Brand new releases every Friday</div>
</div>

       
       <div class="releases">
       <img src="images\launch-1.png" class="launch">
       <img src="images\launch-2.png" class="launch">
       <img src="images\launch-3.png" class="launch">
       <img src="images\launch-4.png" class="launch">
       <img src="images\launch-5.png" class="launch">
       </div>
        <!---------------------------------------------------section6---------------------------------------------------------------------------------------------------->
      <div class="music">
       <h2 style="color:#333333;">Your Music Studio</h2>
       <div class="see-all">See All <i class="fa-solid fa-angle-right"
              style="color:#dc3558; transform: scale(0.6) translateY(2px); "></i></div>
      </div>

      <div class="music-studio">
       <img src="images\song-1.png" class="song">
       <img src="images\song-2.png" class="song">
       <img src="images\song-3.png" class="song">
       <img src="images\song-4.png" class="song">
       <img src="images\song-5.png" class="song">
      </div>

      <!---------------------------------------------------section7---------------------------------------------------------------------------------------------------->

      <div class="fun">
       <h2 style="color:#333333;">Enjoy Fun Activities</h2>
       <div class="see-all">See All <i class="fa-solid fa-angle-right"
              style="color:#dc3558; transform: scale(0.6) translateY(2px); "></i></div>
      </div>

      <div class="fun-activities">
       <img src="images\fun-play1.png" class="play">
       <img src="images\fun-play2.png" class="play">
       <img src="images\fun-play3.png" class="play">
       <img src="images\fun-play4.png" class="play">
       <img src="images\fun-play5.png" class="play">
      </div>
</main>
</body>

</html>
